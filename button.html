<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Button with Inter Font</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <style>
        body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Inter', sans-serif; /* Set the font-family for the entire page */
        }

        .button-link {
            display: inline-block;
            background: #000;
            color: #fff;
            border: 1px solid #000;
            border-radius: 4px;
            padding: .8em 2em;
            text-decoration: none;
            transition: 0.5s;
            cursor: pointer;
        }

        .button-link:hover {
            color: #000;
            transform: translate(-0.25rem, -0.25rem);
            background: #FF90e8;
            box-shadow: 0.25rem 0.25rem #000;
        }

        .button-link:active {
            transform: translate(0);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <!-- Updated link to gurudas.super.site -->
    <a href="https://gurudas.super.site/#block-0f05297c6faa4946a8c1ae1a713ee6c6" class="button-link">Thumbnails</a>
</body>
</html>
